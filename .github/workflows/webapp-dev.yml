name: webapp-main
run-name: webapp main merge check
on:
  pull_request:
    types: [opened, reopened]
    branches:
      - dev
jobs:
  setup-enviornment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'
      - name: Install yarn
        run: npm install -g yarn
      - name: Install dependencies
        run: yarn install
      - name: test
        run: yarn test
      - name: echo
        run: echo "hello"
