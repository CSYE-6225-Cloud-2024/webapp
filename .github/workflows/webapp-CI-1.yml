name: webapp CI 1
on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: yarn install
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: echo
        run: echo "Success!"
