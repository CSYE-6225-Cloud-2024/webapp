name: webapp-main CI
run-name: webapp main pull request check
on:
  pull_request:
    branches:
      - main
jobs:
  setup-enviornment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'
      - name: Install dependencies
        run: yarn --frozen-lockfile
      - name: test
        run: yarn test
      - name: echo
        run: echo "hello"
